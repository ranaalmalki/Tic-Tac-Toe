<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe </h1>
    </header>
    <main>
        <aside class="players" id="player-1"> player 1 </aside>
        <aside class="players" id="player-2">player 2</aside>
        <section class="Allbox">

            <button class="box" id="box-1"></button>
            <button class="box"id="box-2"></button>
            <button class="box"id="box-3"></button>
            <button class="box"id="box-4"></button>
            <button class="box"id="box-5"></button>
            <button class="box"id="box-6"></button>
            <button class="box"id="box-7"></button>
            <button class="box"id="box-8"></button>
            <button class="box"id="box-9"></button>
        </section>
    </main>
    <footer>
        <button id= "reset"></button>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
